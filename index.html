<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <header class="text-center border rounded p-4 text-white mb-5 w-50 m-auto">
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-2 text-white border rounded p-4">
                <div id="search-section" class="row">
                    <h2>Search for a City:</h2>
                    <input id="city-input" type="text" class="form-control">
                    <button type="button" id ="search-btn" class="btn btn-outline-secondary mt-3 ">Search </button>
                </div>
                <div id="saved-cities" class="row">
                    <!-- saved cities will reside here  -->
                </div>
            </div>
            <div class="col-md-10">
                <div id="current-weather-container" class="d-none">

                </div>
                
                <div id="future-weather-container" class="row container-fluid d-flex">
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
